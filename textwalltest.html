<html>

<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  <style>
      #wrapper {
      width: 850px;
      height: 850px;
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;

    }
    .row {
      width: auto;
      height: 100px;
      background: #313131;
    }
    .square {
      width: 100px;
      height: 100px;
      margin: 0px;
      outline: 1px solid;
      display: inline-block;
      float: left;
      background: #FFFFFF;
    }
  </style>

</head>

<body>
  <div id="wrapper"></div>

  <script>
  var rows = 8;
var columns = 8;
var $row = $("<div />", {
  class: 'row'
});
var $square = $("<div />", {
  class: 'square'
});

$(document).ready(function () {
  //add columns to the the temp row object
  for (var i = 0; i < columns; i++) {
      $row.append($square.clone());
  }
  //clone the temp row object with the columns to the wrapper
  for (var i = 0; i < rows; i++) {
      $("#wrapper").append($row.clone());
  }
});
  </script>

</body>

</html>
